<div class="container">
  <h2 class="title">{{ 'Welcome' | translate }}</h2>
  <p class="language-select">{{ 'language_select' | translate }}</p>
  <div class="button-container">
    <button class="language-button" (click)="changeLanguage('en')">{{ 'english' | translate }}</button>
    <button class="language-button" (click)="changeLanguage('ar')">{{ 'arabic' | translate }}</button>
  </div>
</div>
<h1 class="message">{{ 'message' | translate }}</h1>
